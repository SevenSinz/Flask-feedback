{% extends 'base.html' %}

{% block content %}

    <h1>User Fullname: {{user.first_name}} {{user.last_name}}</h1>
    <p>Email: {{user.email}}</p>
    <p>Username: {{user.username}}</p>

    {% for feedback in user.feedbacks %}
    <a href="/feedback/{{feedback.id}}/update"> {{ feedback.title }}  </a> 
    <form action="/feedback/{{feedback.id}}/delete" method="Post">
        <button> Delete Feedback </button>
    </form>
    {% endfor %}
    
{% endblock %}
